<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>RealListr Connect â€“ Agents Portal</title>

  <style>
    :root{--bg:#f7f8fb;--card:#fff;--ink:#0b1221;--muted:#6b7280;--line:#e5e7eb}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:#0a66c2;text-decoration:none}
    a:hover{text-decoration:underline}
    .topbar{height:56px;display:flex;align-items:center;padding:0 16px;background:#fff;border-bottom:1px solid var(--line);position:sticky;top:0;z-index:10}
    .brand.btn{font-weight:700}
    .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 56px)}
    .sidebar{border-right:1px solid var(--line);background:#fff}
    .nav{display:flex;flex-direction:column;padding:16px;gap:10px}
    .nav a{padding:8px 10px;border-radius:8px}
    .nav a:hover{background:#f2f4f7}
    .content{padding:20px}
    .btn{appearance:none;background:#f7f8fb;border:1px solid var(--line);border-radius:10px;padding:8px 10px;font:inherit;cursor:pointer}
    .btn.primary{background:#0ea5e9;border-color:#0ea5e9;color:#fff}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px}
    .h1{font-size:28px;font-weight:800;margin:0 0 12px}
    fieldset{border:1px solid var(--line);border-radius:10px;padding:14px;margin-bottom:14px}
    legend{font-weight:700;font-size:15px;color:#0b1221}
    label{display:flex;flex-direction:column;font-size:13px;margin-bottom:10px}
    input,select,textarea{padding:8px 10px;border:1px solid var(--line);border-radius:8px;background:#fff}
    textarea{min-height:100px;resize:vertical}
    .grid-two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:800px){.grid-two{grid-template-columns:1fr}}
    #listingId{opacity:.5;font-size:13px}
    .muted{color:var(--muted);font-size:13px}
    #mapbox-container{width:100%;height:140px;border:1px solid var(--line);border-radius:8px}
  </style>
</head>

<body>
  <header class="topbar">
    <button class="brand btn">RealListr Connect</button>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <select id="roleSelect" class="btn">
        <option value="agent">Agent</option>
        <option value="principal">Principal</option>
      </select>
      <button id="btnReset" class="btn">Reset</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <nav class="nav">
        <a href="#">Dashboard</a>
        <a href="#">Subscriptions</a>
        <a href="#" style="font-weight:600;">Agents Portal</a>
        <a href="#">Finance</a>
        <a href="#">Insurance</a>
        <a href="#">Energy</a>
      </nav>
    </aside>

    <main class="content">
      <h1 class="h1">Agents Portal â€“ Property Editor</h1>

      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <label>Status
          <select id="status">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
          </select>
        </label>
        <div id="listingId">RL-00000</div>
      </div>

      <fieldset>
        <legend>Address</legend>
        <div class="grid-two">
          <label>Street<input id="street"></label>
          <label>Suburb/City<input id="suburb"></label>
        </div>
        <div class="grid-two">
          <label>State/Region<input id="state"></label>
          <label>Postcode<input id="postcode"></label>
        </div>
        <label>Country<input id="country"></label>
        <div id="mapbox-container" style="margin-top:8px;"></div>
      </fieldset>

      <fieldset>
        <legend>Property Details</legend>
        <div class="grid-two">
          <label>Title<input id="title" placeholder="e.g., Elegant 2-bed in JLT"></label>
          <label>Price<input id="price" type="number" placeholder="4250000"></label>
        </div>
        <div class="grid-two">
          <label>Bedrooms<input id="beds" type="number"></label>
          <label>Bathrooms<input id="baths" type="number"></label>
        </div>
        <label>Hero Image URL<input id="heroImage"></label>
        <label>Gallery URLs<input id="gallery" placeholder="https://img1.jpg, https://img2.jpg"></label>
        <div class="grid-two">
          <label>Video URL<input id="videoUrl"></label>
          <label>ListrCut URL<input id="listrCutUrl"></label>
        </div>
        <label>Description<textarea id="description"></textarea></label>
      </fieldset>

      <fieldset>
        <legend>Features & Tags</legend>
        <label>Features<input id="features" placeholder="Balcony, Pool, Gym"></label>
        <label>Tags<input id="tags" placeholder="sea view, new"></label>
      </fieldset>

      <fieldset>
        <legend>Contact & Compliance</legend>
        <div class="grid-two">
          <label>Agent Name<input id="agentName"></label>
          <label>Phone<input id="agentPhone"></label>
        </div>
        <div class="grid-two">
          <label>Email<input id="agentEmail"></label>
          <label>Agency<input id="agency"></label>
        </div>
        <label>Disclaimer<textarea id="disclaimer"></textarea></label>
      </fieldset>

      <div style="display:flex;gap:10px;align-items:center;">
        <button id="saveProperty" class="btn primary">Save</button>
        <span id="saveStatus" class="muted"></span>
      </div>
    </main>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />

  <script>
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // ðŸ”¹ replace with your real key

  const idBox = document.getElementById('listingId');
  const mapContainer = document.getElementById('mapbox-container');
  let map, marker;

  function generateListingId(){return 'RL-' + Math.floor(10000 + Math.random() * 90000);}
  function initMap(lat=25.276987, lng=55.296249){
    if(!map){
      map = new mapboxgl.Map({
        container:'mapbox-container',
        style:'mapbox://styles/mapbox/streets-v12',
        center:[lng,lat],
        zoom:12,
        interactive:false
      });
      marker = new mapboxgl.Marker().setLngLat([lng,lat]).addTo(map);
    } else {
      marker.setLngLat([lng,lat]); map.setCenter([lng,lat]);
    }
  }
  initMap();

  async function updateMapFromAddress(){
    const address=[street.value,suburb.value,state.value,country.value].filter(Boolean).join(', ');
    if(!address)return;
    try{
      const r=await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}`);
      const d=await r.json();
      if(d.features?.[0]){const [lng,lat]=d.features[0].center;initMap(lat,lng);}
    }catch(e){console.warn(e);}
  }
  ['street','suburb','state','country'].forEach(id=>document.getElementById(id).addEventListener('blur',updateMapFromAddress));

  document.getElementById('saveProperty').addEventListener('click',()=>{
    const data={listingId:idBox.innerText};
    document.querySelectorAll('input,textarea,select').forEach(el=>data[el.id]=el.value);
    localStorage.setItem('lastProperty',JSON.stringify(data));
    saveStatus.innerText='Saved âœ” '+new Date().toLocaleTimeString();
  });

  window.addEventListener('DOMContentLoaded',()=>{
    const saved=localStorage.getItem('lastProperty');
    idBox.innerText=generateListingId();
    if(saved){
      const p=JSON.parse(saved);
      Object.entries(p).forEach(([k,v])=>{const el=document.getElementById(k);if(el)el.value=v;});
      idBox.innerText=p.listingId||generateListingId();
    }
  });
  </script>
</body>
</html>
