<!doctype html>
<meta charset="utf-8">
<title>Finance • RealListr</title>
<style>
  :root{--border:#e5e7eb;--muted:#6b7280}
  body{font:16px/1.5 system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:1000px;margin:32px auto;padding:0 16px}
  .card{border:1px solid var(--border);border-radius:12px;padding:16px;background:#fff}
  h1{margin:0 0 8px}.muted{color:var(--muted)} ul{list-style:none;margin:0;padding:0}
  li{padding:10px 12px;border:1px solid var(--border);border-radius:10px;margin:8px 0;display:flex;justify-content:space-between}
</style>
<h1>Finance</h1>
<p class="muted">Current products</p>
<section class="card"><div id="out">Loading…</div></section>
<script>
(async()=>{
  const out=document.getElementById('out');
  try{
    const r=await fetch('/api/finance'); if(!r.ok) throw new Error(r.status);
    const list=await r.json();
    out.innerHTML='<ul>'+list.map(x=>`<li><span>${`<b>${x.product}</b> — ${x.lender} — ${x.rate}%`}</span></li>`).join('')+'</ul>';
  }catch(e){ out.textContent='Failed to load: '+e; }
})();
</script>
