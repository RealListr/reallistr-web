<svg xmlns="http://www.w3.org/2000/svg" width="2400" height="1700">
  <defs>
    <style>
      .bg{fill:#ffffff}
      .wall{stroke:#222;stroke-width:14;fill:none}
      .door{stroke:#888;stroke-width:10;fill:none;stroke-dasharray:12 12}
      .label{font: 48px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#333}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="100%" height="100%"/>
  <!-- outer walls -->
  <rect class="wall" x="80" y="80" width="2240" height="1540" rx="10" ry="10"/>
  <!-- sample rooms -->
  <rect class="wall" x="120" y="120" width="1100" height="700"/>
  <rect class="wall" x="1260" y="120" width="940" height="700"/>
  <rect class="wall" x="120" y="880" width="2080" height="680"/>
  <!-- doors -->
  <path class="door" d="M1220 820 h160"/>
  <path class="door" d="M1260 880 v-160"/>
  <!-- labels -->
  <text class="label" x="160" y="200">Living</text>
  <text class="label" x="1300" y="200">Kitchen</text>
  <text class="label" x="160" y="960">Bedrooms / Bath</text>
  <text class="label" x="1900" y="1600" text-anchor="end">Floor plan (demo)</text>
</svg>
